<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colour changing Page</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .button-container {
            margin: 20px;
        }

        .change-color-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .change-color-btn:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to my colour changing page!!!</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="button-container">
            <button class="change-color-btn" onclick="changeBackgroundColor()">Click here</button>
        </div>

        <p class="message" id="message">Click the button to change the background color!</p>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 My colour changing Page</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        let colorIndex = 0;
        const colors = [
    "#f0f0f0", // Light grey
    "#FFDDC1", // Light peach
    "#D1E8E2", // Light teal
    "#F7B7A3", // Light pink
    "#A0D0D3", // Light blue
    "#FFB6C1", // Light pink
    "#ADD8E6", // Light blue
    "#98FB98", // Pale green
    "#FFD700", // Gold
    "#F0E68C", // Khaki
    "#E0FFFF", // Light cyan
    "#F4A300", // Golden yellow
    "#FF6347", // Tomato red
    "#8A2BE2", // Blue violet
    "#FF69B4", // Hot pink
    "#D2691E", // Chocolate
    "#20B2AA", // Light sea green
    "#FF4500", // Orange red
    "#32CD32", // Lime green
    "#FF1493", // Deep pink
    "#C71585", // Medium violet red
    "#6A5ACD", // Slate blue
    "#B0E0E6", // Powder blue
    "#E6A8D7", // Orchid pink
    "#D3D3D3", // Light grey
    "#F5FFFA", // Mint cream
    "#B22222", // Firebrick
    "#A52A2A"  // Brown
];

        function changeBackgroundColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[colorIndex];

            // Update the message text
            const message = document.getElementById('message');
            message.textContent = `Background color changed to: ${colors[colorIndex]}`;
        }
    </script>
</body>
</html>
